language: android
jdk: oraclejdk8
sudo: false
branches:
  only:
  - master
notifications:
  email:
  - chinmayacharya28@gmail.com
  on_success: always
env:
  matrix:
  - ANDROID_TARGET=android-21 ANDROID_ABI=armeabi-v7a
  global:
  - ADB_INSTALL_TIMEOUT=20
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/wrapper"
android:
  update_sdk: true
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-21
  - android-27
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-19
  - sys-img-armeabi-v7a-android-21
licenses:
- android-sdk-preview-license-52d11cd2
- android-sdk-license-.+
- google-gdk-license-.+
before_script:
- chmod +x gradlew
- android list targets
- echo no | android create avd --force --name test --target android-21 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
script:
- echo "Travis branch is $TRAVIS_BRANCH"
- echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
- android-wait-for-emulator
- adb devices
- adb shell input keyevent 82 &
- echo "y" | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
- echo "y" | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.0-alpha7"
- travis_wait 30 ./gradlew connectedCheck assembleDebug -PdisablePreDex
before_install:
- pip install --user codecov
after_success:
- codecov
after_failure: cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml
before_deploy:
- git config --local user.name "chinmayacharya28"
- git config --local user.email "chinmayacharya28@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  file: builds
  skip_cleanup: true
  api-key:
    secure: 
